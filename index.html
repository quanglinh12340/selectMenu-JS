<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="./image/arrow.png" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="./image/facebook.png" alt="" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="./image/instagram.png" alt="" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="./image/pinterest.png" alt="" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="./image/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="./image/whatsapp.png" alt="" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="./image/youtube.png" alt="" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
